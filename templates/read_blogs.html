<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Read Blogs</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='create_blog.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='read_blogs.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="nebula"></div>

  <header>
    <img src="{{ url_for('static', filename='softlogo.png') }}" alt="SoftBlog Logo" class="logo">
    <div class="site-name">SoftBlog</div>
  </header>

  <div class="blog-list">
    <h2>All Blogs</h2>
    <div class="blog-grid">
      {% if blogs %}
        {% for blog in blogs %}
          <a href="{{ url_for('blog_preview', blog_id=loop.index0) }}" class="blog-link">
            <div class="blog-card"
                 style="font-family: '{{ blog.font }}', 'Poppins', sans-serif;
                        background: url('{{ url_for('static', filename=blog.background) }}') center/cover no-repeat fixed, rgba(255,255,255,0.08);">
              <div class="blog-title">{{ blog.title }}</div>
              <div class="blog-author">By {{ blog.author }}</div>
            </div>
          </a>
        {% endfor %}
      {% else %}
        <p class="no-blogs">No blogs yet.</p>
      {% endif %}
    </div>
    <div style="text-align:center; margin-top:32px;">
      <a href="{{ url_for('user_page') }}" class="back-home-btn">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
